  <script>
  $(document).ready(function(){
      $("#submitbtn").click(function(){

        var pwd = $('#newpwd').val();
        var repwd = $('#renewpwd').val();
        // alert(pwd +"  "+ repwd);
        if( pwd == repwd){
          $.post( "changepassword.php", { 'pwd' :pwd },
            function(response,status){
              // alert(response);
              alert("Setting password is success.");
              var obj = JSON.parse(response);
              // $('#result').html(response);
              if(obj.hasOwnProperty("err")){
                // alert("err");
                $('#showerr').css({"display": "block", "text-align": "center"});
                $('#showerr').html("Can not connect to server, please login again.");

              }else if(obj["type"] == "S"){
                location.replace("student-homej.html");
              }else if(obj["type"] == "T" || obj["type"] == "T" ){
                location.replace("teacher-home.html");
              }else if(obj["type"] == "A"){
                location.replace("admin-home.html");
              }
            }
          );
        }else{
          // alert("New Pass and re-new pass are different.");
          $('#showerr').css({"display": "block", "text-align": "center"});
          $('#showerr').html("New Pass and re-new pass are different.");
        }

      });
    });
  </script>
