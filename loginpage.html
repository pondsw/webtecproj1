<script>
$(document).ready(function(){
    $("#loginfrom").submit(function(event){
      event.preventDefault();

      var user =$('#user').val()
		  var pwd = $('#pwd').val()
      $.post( "login.php", { 'user' :user , 'pwd': pwd },
        function(response,status){
          var obj = JSON.parse(response);
          // $('#result').html(response);
          if(obj.hasOwnProperty("err")){
            alert("err");
          }else if(obj["total"] == 0){
            alert("worng pass");
            $('#showerr').html("The username or password you have entered is invalid.");
          }else if(obj["type"] == "S"){
            location.replace("student-homej.html");
          }else if(obj["type"] == "T" || obj["type"] == "T" ){
            location.replace("teacher-courselistka.html");
          }else if(obj["type"] == "A"){
            location.replace("admin-createUser.html");
          }
      });
    });
});
</script>
